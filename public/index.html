<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700|Material+Icons"
      rel="stylesheet"
    />
    <title>Maintenance - Cendana15</title>

    <style>
      .page-loader.page-loader-logo {
        flex-direction: column;
        align-items: center;
      }

      .page-loading .page-loader {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .page-loader {
        background: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div class="page-loader page-loading page-loader-logo">
      <img alt="Logo" src="<%= BASE_URL %>logo.png" width="100" />
      <div class="spinner spinner-primary"></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
